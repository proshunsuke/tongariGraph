<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript; version=1.7" src="js/myjs/watchRate1.js"></script>
    <title>視聴率グラフからとんがりを見つける</title>
</head>
<body>
<div id="menu">
    csvデータ:
    <form>
        <select name="csv">
            <option value="watchData.csv" selected>オリンピック</option>
            <option value="watchData2.csv">平均視聴率</option>
            <option value="watchData3.csv">平均視聴率2</option>
            <option value="lv174724850.csv">アクティブ推移</option>
            <option value="lv174484424.csv">アクティブ推移2</option>
            <option value="lv174268856.csv">アクティブ推移3</option>
            <option value="lv173552991.csv">アクティブ推移4</option>
            <option value="lv173108707.csv">アクティブ推移5</option>
            <option value="lv175447961.csv">アクティブ推移6</option>
            <option value="lv175212262.csv">アクティブ推移7</option>
        </select>
    </form>
    増加率(%):
    <form>
        <select name="thzoka">
            <option value="0.1" selected>0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
        </select>
    </form>
    減少率(%):
    <form>
        <select name="thgen">
            <option value="-0.1" selected>-0.1</option>
            <option value="-0.2">-0.2</option>
            <option value="-0.3">-0.3</option>
            <option value="-0.4">-0.4</option>
            <option value="-0.5">-0.5</option>
        </select>
    </form>
    増減率を計る長さ(m):
    <form>
        <select name="t">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </form>
</div>
<div id="container"></div>

</body>
</html>
